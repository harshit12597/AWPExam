<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>

    <style>
        head, body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="display: flex; 
                flex: 1;
                background-color: rgb(14, 46, 133);
                height: 150vh;
                ">
            <div class="form"   
                style="display: flex; 
                    flex: 1;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    align-items: center;
                    height: 50vh;
                    background: linear-gradient(#ff5100,white,rgb(12, 90, 12)); 
                    border: solid 1px black;
                    border-radius: 45%;
                    margin: 400px;
                    margin-top: 80px; ">
                    <div style="display: flex; 
                                justify-content: center;
                                margin: 20px; 
                                ">          
                        <div style="margin: 20px;
                                    font-size: 30px; ">
                                Username :
                        </div>
                        
                        <input name="username" placeholder="Enter Username Here;" style="font-size: 20px;">
                        
                    </div>
                    <div style="display: flex; 
                                justify-content: center;
                                margin: 20px; 
                                ">          
                        <div style="margin: 20px;
                                    font-size: 30px; ">
                                Password :
                        </div>
                        
                        <input name="password" placeholder="Enter Password" type="password" style="font-size: 20px;">
                        
                    </div>        
                    <div style="display: flex; 
                                justify-content: center;
                                margin: 20px; 
                                ">          
                        <div style="margin: 20px;
                                    font-size: 30px; ">
                                Email Id :
                        </div>
                        
                        <input name="email" placeholder="Enter Email id" type="email" style="font-size: 20px;">
                        
                    </div>
                    <div>
                        <button style="font-size: 20px;">
                            Submit
                        </button>
                    </div>

            </div>  
                
            </div>
    </div>        
</body>
</html>
